<div [formGroup]="form">
  <div [ngSwitch]="question.ControlType">
        <stl-form-field [label]="question.Label" [name]="question.text" [form]="form"  *ngSwitchCase="'text'">
          <input  [required]="question.IsMandatory"  [formControlName]="question.Key" 
                [id]="question.text" [type]="question.type" [placeholder]="question.Label" />
            
        </stl-form-field>
        <stl-form-field [label]="question.Label" [name]="question.Key" [form]="form" *ngSwitchCase="'select'">
          <ng-select [id]="question.text" *ngSwitchCase="'select'" [formControlName]="question.Key">
            <ng-option *ngFor="let opt of question.options" [value]="opt.text">{{opt.text}}</ng-option>
          </ng-select>
      </stl-form-field>
      <div *ngSwitchCase="'radio'" >
        <div class="col-md-6">
            <div class="form-group">
                  {{question.Label}}
              </div>
          </div>
          <div *ngFor="let qItem of question.controlValues" class="col-md-3">
                <div class="form-group">
                  {{qItem.Text}} <input type="radio" [value]="qItem.Value" /> 
                </div>
          </div>
          <span class="errorMessage" *ngIf="question.IsMandatory">*</span>
      </div>
  </div> 
</div>
